{% load humanize %}
<p class="font-exo font-semibold text-gray-700 text-sm md:text-base">Total CO2:</p>
<div class="flex items-center gap-2 md:gap-4">
    <p class="text-gray-600 font-rale font-bold text-lg md:text-xl"> {% if result %}{{ result|floatformat:1|intcomma  }}{% else %}--{% endif %}</p>
    <p class="text-green-600 text-sm md:text-base font-bold">ppm/Co2</p>
</div>

{% if message and status == 'error' %}
<script>
    Swal.fire({
        icon: 'error',
        title: 'Error',
        text: '{{ message }}',
        confirmButtonText: 'OK',
        customClass:{
            confirmButton: 'bg-green-500 w-32'
        }
    });
</script>
{% elif not message and status == 'success' %}
<script>
    Swal.fire({
        icon: 'success',
        title: 'CO2 Calculado',
        html: '<p class="text-xl md:text-2xl font-semibold text-green-500">{{ result|escapejs }} ppm</p>',
        confirmButtonText: 'OK',
        customClass:{
            confirmButton: 'bg-green-500 w-32',
            text: 'text-xl md:text-2xl'
        }
    });
</script>
{% endif %}
