{% extends 'base/base.html' %}

{% load static %}

{% block title %}ConfortSmart | Inicio | Gonzalo{% endblock title %}

{% block content %}


<div class="min-h-screen flex flex-col justify-center items-center bg-gradient-to-b from-green-600 to-blue-500 text-white">

        <img src="{% static 'css/output.css' %}" alt="Logo" class="h-20 w-20 mx-auto mb-4">

    <section class="w-full max-w-md flex flex-col gap-8 px-6">

        <a href="{% url 'calculate:co2' %}" class="w-full py-4 rounded-lg bg-white  hover:bg-gray-100 shadow-lg transform hover:scale-105 transition-transform duration-300">

        <button class="w-full py-4 text-xl font-semibold rounded-lg bg-white text-green-700 hover:bg-gray-100 shadow-lg transform hover:scale-105 transition-transform duration-300">
